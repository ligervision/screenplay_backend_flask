{% extends 'base.html' %}

{% block content %}

<!-- main overall flex container - column aligned center -->
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="text-center">
            <h3>
                <br>
                <b><a href="{{ url_for('view_screenplay', screenplay_id=screenplay.screenplay_id) }}">{{ screenplay.title }}</a></b>
                <br><br>
            </h3>
            <h5>by <a href="{{ url_for('user', username=current_user.username) }}">
                {{ screenplay.author.username }}</a>
                <br><br>
            </h5>
    </div>
    <div class="p-3 mb-3" style="width: 60rem;">


        <!-- show card for each scene in this screenplay -->
        {% for scene in scene %}
        <div class="card mb-3">
            <div class="card-header">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>
                            <b>{{ scene.scene_sequence }}</b>
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <b><a href="{{ url_for('view_scene', scene_id=scene.scene_id) }}">
                                {{ scene.slugline }}</a></b>
                        </h5>
                    </div>  
                    <div>
                        <h5>
                            <b>{{ scene.scene_sequence }}</b>
                        </h5>
                    </div>                       
                </div>
            </div>
            <div class="card-body" style="font-family:courier;">
                <blockquote class="blockquote mb-0">
                    <p>{{ scene.content }}</p>
                </blockquote>
            </div>
        </div>
        <br>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
