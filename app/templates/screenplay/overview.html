<div class="p-3 mb-3" style="width: 36rem; background-color: rgb(252, 238, 177);">
                    
    <div class="d-flex justify-content-between">
        <div>
            <h5>SCREENPLAY OVERVIEW:</h5>                            
        </div>
        <div>
            <!-- BUTTONS -->
            <div class="d-flex flex-row-reverse">
                <div class="px-2">
                    <!-- DELETE BUTTON -->
                    <form method="POST" action="{{ url_for('delete_screenplay', screenplay_id=screenplay.screenplay_id) }}">
                        <div>
                            <input type="image" name="submit" src="{{url_for('static',filename = 'icon_delete.gif')}}" onclick="return confirm('Are you sure you want to delete this entry?')" border="0" alt="Submit" style="height: 25px;" />
                        </div>
                    </form>
                </div>
                <div class="px-2">
                    <!-- EDIT BUTTON -->
                    <a href="{{ url_for('edit_screenplay', screenplay_id=screenplay.screenplay_id) }}">
                        <image src="{{url_for('static',filename = 'icon_edit.gif')}}" height="25"></image>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <h1>
        {% block title %} 
        <a href="{{ url_for('view_screenplay', screenplay_id=screenplay.screenplay_id) }}">
            <b>{{ screenplay.title }}</b></a>
        {% endblock %}
    </h1>
    <p>
        <h5>by <a href="{{ url_for('user', username=current_user.username) }}">
            {{ screenplay.author.username }}</a>
        </h5>
    </p>
    <hr>
    <div class="container">
        <p style="text-align:center">
            <button type="button" class="btn btn-outline-secondary btn-sm"><b>{{ screenplay.genre1 }}</b></button>&nbsp;
            <button type="button" class="btn btn-outline-secondary btn-sm"><b>{{ screenplay.genre2 }}</b></button>&nbsp;
            <button type="button" class="btn btn-outline-secondary btn-sm"><b>{{ screenplay.genre3 }}</b></button>
        </p>
    </div>
    <!-- show card for selected screenplay -->
    <div class="card mb-3">
        <div class="card-header">
            <strong>LOGLINE</strong>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p>{{ screenplay.logline }}</p>
            </blockquote>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <strong>DRAMATIC QUESTION</strong>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p>{{ screenplay.dramatic_question }}</p>
            </blockquote>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <strong>DESCRIPTION</strong>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p>{{ screenplay.description }}</p>
            </blockquote>
        </div>
    </div>
</div>
